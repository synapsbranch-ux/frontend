<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- 
      ================================================================================
      PRIMARY & SEO META TAGS
      These tags are crucial for search engine optimization.
      ================================================================================
    -->
    <title>SYNAPS: The Conversational Workspace for Non-Linear Thought</title>
    <meta name="description" content="SYNAPS is the first conversational workspace designed for non-linear thought. Turn your scattered research into a dynamic, queryable map of your knowledge. Start your free trial today." />
    <meta name="keywords" content="conversational workspace, non-linear thought, knowledge graph, AI research, productivity, brainstorming, mind mapping" />
    <meta name="author" content="SYNAPS BRANCH XYZ" />
    <link rel="canonical" href="https://www.synapsbranch.xyz/" /> <!-- IMPORTANT: Replace with your actual domain -->

    <!-- 
      ================================================================================
      FAVICONS & APP ICONS (Your Logo in the Head)
      Provides the icon for browser tabs, bookmarks, and mobile home screens.
      Make sure your `logo.png` is in the `/public` folder.
      ================================================================================
    -->
    <link rel="icon" href="public/logo.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/logo-32x32.png"> <!-- Create a 32x32 version -->
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/logo-16x16.png"> <!-- Create a 16x16 version -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo-192.png" /> <!-- Create a 192x192 version -->
    
    <!--
      ================================================================================
      WEB APP MANIFEST
      Provides metadata for Progressive Web App (PWA) installation.
      ================================================================================
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- 
      ================================================================================
      OPEN GRAPH / SOCIAL MEDIA (Facebook, LinkedIn, etc.)
      Controls how your page looks when shared on social media.
      ================================================================================
    -->
    <meta property="og:title" content="SYNAPS: The Conversational Workspace for Non-Linear Thought" />
    <meta property="og:description" content="Turn your scattered research into a dynamic, queryable map of your knowledge. Experience the future of thinking with SYNAPS." />
    <meta property="og:image" content="%PUBLIC_URL%/synaps-social-share.png" /> <!-- IMPORTANT: Create a 1200x630px image for sharing -->
    <meta property="og:url" content="https://www.synapsbranch.xyz/" /> <!-- IMPORTANT: Replace with your actual domain -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="SYNAPS" />

    <!-- 
      ================================================================================
      TWITTER CARD
      Controls how your page looks when shared on Twitter.
      ================================================================================
    -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SYNAPS: The Conversational Workspace for Non-Linear Thought" />
    <meta name="twitter:description" content="Turn your scattered research into a dynamic, queryable map of your knowledge. Experience the future of thinking with SYNAPS." />
    <meta name="twitter:image" content="%PUBLIC_URL%/synaps-social-share.png" /> <!-- IMPORTANT: Use the same 1200x630px image -->


    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- 
      ================================================================================
      THEME & APPEARANCE
      ================================================================================
    -->
    <meta name="theme-color" content="#3D48C1" /> <!-- Main brand color -->
    <script src="https://unpkg.com/ogl"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
